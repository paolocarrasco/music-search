<template bindable="item">
  <md-collection-item class="avatar">
    <img src="${item.artworkUrl30 & oneTime}"
      alt="${item.collectionName & oneTime}"
      title="${item.collectionName & oneTime}"
      class="circle">
    <span class="title">
      <strong>${item.kind & oneTime}:</strong>
      ${item.trackName & oneTime}
      (${item.primaryGenreName & oneTime})
    </span>
    <p>
      <a route-href="route: artist; params.one-way: { id: item.artistId }">
        ${item.artistName & oneTime}
      </a>
    </p>
    <button md-button click.delegate="handleClick()"><i class="left material-icons">play_circle_filled</i>PLAY</button>
  </md-collection-item>
</template>
