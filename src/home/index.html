<template>
  <require from="./search-bar"></require>
  <div class="container">
    <md-card>
      <search-bar filter-text.two-way="filterText & debounce:300"></search-bar>
    </md-card>
  </div>
  <div class="container">
    <md-collection if.bind="result.length">
      <md-collection-item class="avatar" repeat.for="item of result">
        <result-item item.bind="item"></result-item>
      </md-collection-item>
    </md-collection>
    <p if.bind="result.length === 0">
      No results were found for your search.
    </p>
  </div>
</template>
