<template bindable="item">
  <md-collection-item class="avatar">
    <img src="${item.artworkUrl100}"
      alt="${item.collectionName"
      class="circle">
    <span class="title">${item.artistName}</span>
    <p>${item.trackName} (${item.primaryGenreName})</p>
  </md-collection-item>
</template>
